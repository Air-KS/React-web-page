<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page de Lancement Automatique</title>
</head>
<body>
<script>
// Redirection automatique après un délai de 3 secondes (3000 millisecondes)
setTimeout(function() {
    window.location.href = "https://air-ks.github.io/react-web-page/index.html"; // Chemin relatif vers le fichier index.html dans le dossier "public"
}, 500); // 3000 millisecondes équivaut à 3 secondes
</script>
</body>
</html>
